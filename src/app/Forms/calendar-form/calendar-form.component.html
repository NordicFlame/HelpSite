<form [formGroup]="eventsForm"  (ngSubmit)="onSubmit()" >

    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add Event</h4>
        <button type="button" class="close" aria-label="Close" (click)="dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <label for="title">Event Name:</label>
            <input style="margin-bottom: 5px" type="text" formControlName="title" class="form-control" placeholder="Title" required> 
            <label for="title">Date: yyyy-mm-dd</label>
            <input style="margin-bottom: 5px" type="text" formControlName='start' class="form-control" placeholder="yyyy-mm-dd" required> 
        </div> 
    </div>

    <div class="modal-footer">
        <hr>
        <button class="btn btn-primary">Save</button>
    </div>
    
</form>
