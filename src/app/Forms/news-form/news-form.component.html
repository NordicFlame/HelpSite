<form [formGroup]="newsForm"  (ngSubmit)="onSubmit()" >

    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add News Item</h4>
        <button type="button" class="close" aria-label="Close" (click)="dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <label>Title</label>
            <input style="margin-bottom: 5px" type="text" formControlName="title" class="form-control">
            <label>Message</label>
            <textarea style="margin-bottom: 5px" type="text" formControlName="message" class="form-control" rows="6"></textarea>
            <label>Image URL (Optional)</label>
            <textarea style="margin-bottom: 5px" type="text" formControlName="imgURL" class="form-control" rows="3"></textarea>
            <label>Expiry Date</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button  type="button" class="btn btn-outline-secondary calendar" (click)="d.toggle()"></button>
                </div>
                
                <input class="form-control" formControlName="date" ngbDatepicker #d="ngbDatepicker" placeholder="Enter Expiry (yyyy-mm-dd)">
            </div>
        </div> 
    </div>

    <div class="modal-footer">
        <hr>
        <button class="btn btn-primary">Save</button>
    </div>

</form>
