<form #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Edit News Item</h4>
        <button type="button" class="close" aria-label="Close" (click)="dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <label for="title">Title</label>
            <input #title="ngModel" [(ngModel)]="news.title" name="title" id="title" type="text" class="form-control" required>
            <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                Title is required
            </div>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea #message="ngModel" [(ngModel)]="news.message" name="message" id="message" type="text" class="form-control" rows="8" required></textarea>
            <div class="alert alert-danger" *ngIf="message.touched && message.invalid">
                Message is required
            </div>
        </div>
        <div class="form-group">
            <label for="imgURL">Image URL</label>
            <textarea #imgURL="ngModel" [(ngModel)]="news.imgURL" name="imgURL" id="imgURL" type="text" class="form-control"></textarea>
        </div>
    </div>

    <div class="modal-footer">
        <hr>
        <button class="btn btn-primary">Update</button>
    </div>
</form>
