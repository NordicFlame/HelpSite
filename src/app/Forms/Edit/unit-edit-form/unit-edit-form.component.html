<form #f="ngForm" (ngSubmit)="save(f.value)">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Edit Unit</h4>
            <button type="button" class="close" aria-label="Close" (click)="dismiss()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        
        <div class="modal-body">
            <div class="form-group">
                <label for="unitcode">Unit Code</label>
                <input #unitcode="ngModel" [(ngModel)]="unit.unitcode" name="unitcode" id="unitcode" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="unitcode.touched && unitcode.invalid">
                    UnitCode is required
                </div>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel" [(ngModel)]="unit.title" name="title" id="title" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Title is required
                </div>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select #category="ngModel" [(ngModel)]="unit.category" name="category" id="category" class="form-control" required>
                    <option value=""></option>
                    <option *ngFor="let c of categories$ | async" [value]="c.payload.key">
                        {{ c.payload.val().name }}
                    </option>
                </select>
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                    Category is required
                </div>
            </div>
        </div>
    
        <div class="modal-footer">
            <button class="btn btn-primary">Update</button>
        </div>
    </form>
