<form #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Edit Event</h4>
        <button type="button" class="close" aria-label="Close" (click)="dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <label for="title">Event Name:</label>
            <input #title="ngModel" [(ngModel)]="events.title" name="title" id="title" type="text" class="form-control" required>
            <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                Title is required
            </div>
        </div>
        <div class="form-group">
            <label for="start">Date: yyyy-mm-dd</label>
            <input #start="ngModel" [(ngModel)]="events.start" name="start" id="start" type="text" class="form-control" required>
            <div class="alert alert-danger" *ngIf="start.touched && start.invalid">
                Date is required
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <hr>
        <button class="btn btn-primary">Update</button>
    </div>
</form>
