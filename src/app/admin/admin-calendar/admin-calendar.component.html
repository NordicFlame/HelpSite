<div>
    <button type="button" class="btn btn-lg btn-outline-primary" (click)="open()">New +</button>
    <hr>
</div>

<table class="table table-striped">
    <col>
    <col>
    <col width="30">
    <col width="30">
  <thead>
  <tr>
    <th scope="col">Event Name</th>
    <th scope="col">Event Date</th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of events">
    <th scope="row">{{ item.title }}</th>
    <td>
        {{ item.start }}
    </td>
    <td class="align-middle">
        <button class="btn btn-primary" (click)="edit(item.id)">Edit</button>
    </td>
    <td class="align-middle">
        
        <button class="btn btn-danger" (click)="delete(item)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
